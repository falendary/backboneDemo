<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <base href="/">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <aside class="sidebar">
    </aside>
    <main class="wrapper">
      <div class="top-menu">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <ul class="nav navbar-nav">
                <li><a href="#!/task/1">Задача</a></li>
                <li><a href="#!/about">О курсе</a></li>
                <li><a href="#!/rating">Рейтинг</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div id="workarea"></div>
    </main>
  </body>
  <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="bower_components/underscore/underscore-min.js" type="text/javascript"></script>
  <script src="bower_components/backbone/backbone-min.js" type="text/javascript"></script>
  <script type="text/template" id="task_template">
    <div class="container-fluid">
      <div class="row">
        <div class="content-header" data-movie="<%= video_available %>"> 
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <h2><%= title %></h2>
            </div>
        </div>
        <div class="content-article">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <p>
                <%= description %>
              </p>
            </div>
        </div>
      </div>
    </div>
  </script>
  <script type="text/template" id="about_template">
    <div class="container-fluid">
      <div class="row">
          <div class="content-header"> 
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <h2><%= title %></h2>
            </div>
          </div>
          <div class="content-article">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <p>
                <%= description %>
              </p>
              <a href="#!/task/1" class="btn btn-default watchmovie">Смотреть видео</a>
            </div>
          </div>
      </div>
    </div>
  </script>
  <script type="text/template" id="rating_template">
    <div class="container-fluid">
      <div class="row">
          <div class="content-header"> 
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <h1>Рейтинг</h1>
            </div>
          </div>
          <div class="content-article">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <table class="table" id="ratingtable">
                  <thead>
                    <tr>
                      <th class="col-md-2">Позиция</th>
                      <th class="col-md-10">Студент</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table> 
            </div>
          </div>
      </div>
    </div>
  </script>
  <script type="text/template" id="sidebar_template">
    <h2>Задачи</h2>
    <ul class="tasks-list">
    </ul>
  </script>
  <script src="js/app.min.js" type="text/javascript"></script>
  <script src="js/ui.js" type="text/javascript"></script>
</html>
